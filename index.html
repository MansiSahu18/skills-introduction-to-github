<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîó URL Shortener</h1>
            <p class="subtitle">Make your long URLs short and shareable</p>
        </header>

        <main>
            <div class="input-section">
                <input type="url" id="longUrl" placeholder="Enter your long URL here..." required>
                <button id="shortenBtn" onclick="shortenUrl()">Shorten URL</button>
            </div>

            <div id="result" class="result hidden">
                <div class="result-content">
                    <label>Shortened URL:</label>
                    <div class="shortened-url">
                        <input type="text" id="shortUrl" readonly>
                        <button onclick="copyToClipboard()" class="copy-btn">üìã Copy</button>
                    </div>
                    <div class="url-info">
                        <span>Original: <a id="originalUrl" href="#" target="_blank"></a></span>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <h2>Recent URLs</h2>
                <div id="historyList" class="history-list">
                    <p class="no-history">No URLs shortened yet</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Built with ‚ù§Ô∏è | Your URLs are stored locally in your browser</p>
        </footer>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="script.js"></script>
</body>
</html>
